# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  vmImage: ubuntu-latest
  strategy:
  matrix:
    Python37:
      python.version: '3.7'
    Python39:
      python.version: '3.9.18'

jobs:
- deployment: VMDeploy
  displayName: Deploy to Test-Staging VM inside of environment test-app-deploy-linux-vm
  environment: 
    name: test-app-deploy-linux-vm
    resourceType: virtualMachine
    resourceName: test-staging # only deploy to the VM resource named test-staging
  strategy:
    runOnce:
      deploy:
       steps:
       - script:
          sudo apt install python3-pip -y

       - script: |
          sudo apt-get install python -y

      #  - script: |
      #     sudo python -m pip install --upgrade pip
      #     sudo pip install -r requirements.txt
      #     displayName: 'Install dependencies'

       - script: |
          sudo pip install pytest pytest-azurepipelines
          sudo pytest 
          displayName: 'pytest'


